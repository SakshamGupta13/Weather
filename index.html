<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("wx-41Dcu2E6sKWoDN"); // ✅ Initialize BEFORE main script
  </script>
</head>
<body>
    <div class="logo">
            <img src="assets/logo.png" alt="Weather App Logo">
    </div>
    <div class="about">
        <h1>AI Weather Reporter</h1>
        <div class="desc">
            <p>Get the latest weather updates and forecasts for your location with our AI-powered weather reporter.</p>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="name">
                <input type="text" placeholder="Enter Name" class="app-name">
                <button class="fa-solid nameBtn">→</button>
            </div>
            <div class="email">
                <input type="text" placeholder="Enter Email" class="app-email">
                <button class="fa-solid emailBtn">→</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="aqi">
                    <i class="fa-solid fa-aqi"></i>
                    <div class="text">
                        <p>AQI</p>
                        <span id="aqi-value">1</span>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dataEmail">
        <p>The details have also been sent to your Email Address</p>
        <button onclick="window.open('https://gmail.com', '_blank')">Go to Gmail</button>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
    (function(){
        emailjs.init("wx-41Dcu2E6sKWoDN"); // ⚠️ Replace with your actual PUBLIC key
    })();
    </script>

    
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fed26fba37.js" crossorigin="anonymous"></script>

    </body>
</html>
